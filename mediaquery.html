    -->

    <div class="a">
        <!-- max width 480px-->
        I'm a small phone
    </div>

    <div class="b">
        <!-- min width 481px and max-width 768px-->

    </div>

    <div class="c">
        <!-- min width 796px and max-width 1024px-->

    </div>
