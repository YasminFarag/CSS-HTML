    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> CSS Selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body{
            background: tomato;
            
        }
        
        .img1{
            position:absolute;
            top:0;
            left:0;
            z-index:-1;
            

        }

        .img2{
            position:absolute;
            top:40px;
            left:170px;
            z-index:-2;
            

        }
</style>
</head>
<body>

    <h1>z-index</h1>
    <img class="img1" src="./assets/fieldr.jpeg" alt="sky" width="300px" height="150px">
    <img class="img2" src="./assets/1047.png" alt="space">

    <p>z-index Lorem ipsum, dolor sit amet consectetur adipisicing elit. Error doloremque deleniti ducimus omnis laborum veritatis aperiam quaerat reiciendis consequatur ad. </p>

</body>
</html>
