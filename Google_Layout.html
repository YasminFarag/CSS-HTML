<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    span{
    padding: 0 0.7rem 0 0.7rem;
    border:black dashed 1px;
    }
        
    div{
    border:black dashed 1px;
    }
    </style>

</head>

<body>
    <div style="display: inline-block; width: 100%">
        <div style="display: inline-block"><span>About</span> <span>Store</span></div>
        <div style="float:right"><span>Gmail</span><span>Images</span><span>Sign in</span></div>
    </div>
    <div style="display: block; width:55%; margin-top:100px; position: relative; left: 22.5%;">
        <div>
            <span style="position: relative;left: 24%; font-weight: bold; font-size:7.5rem"> Google</span>
        </div>
        <div>
            <form action="" style="margin-top:20px; margin-bottom: 20px;">
                <input type="text" style=" margin-bottom:20px; width: 75.5%; height: 2.5em; position: relative; left: 12%">
                <br>
                <input type="submit" value="Google Search" style=" position: relative; left: 33%; margin-right: 2%; border: none; border-radius: 0.3em; width: 120px ;height: 30px">
                <input type="reset" value="I'm feeling lucky" style=" position: relative; left: 33%; margin-right: 2%; border: none; border-radius: 0.3em; width: 120px ;height: 30px">
            </form>
        </div>
        <div>
            <span style="position:relative; left: 37.5%">Google offered in: German</span>
        </div>
    </div>
    <div style="margin-top: 6.5%; background-color:#1000">
        <div style="display: inline-block;padding: 1%; width:100%">Germany</div>

        <div style="display: inline-block;padding: 1%">
            Advertizing Business
        </div>
        <div style="padding: 1%; float:right">
            Privacy Terms Settings
        </div>

    </div>
</body>

</html>
